<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafetería Online</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background: url('assets/img/cafeteria-bg.jpeg') no-repeat center center/cover;
                color: white;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .overlay {
                background: rgba(0, 0, 0, 0.6);
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            .content {
                position: relative;
                z-index: 2;
                text-align: center;
                padding-top: 5%;
            }
            .btn-custom {
                margin: 10px;
                font-size: 1.2rem;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .btn-custom:hover {
                transform: scale(1.1);
                box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.6);
            }
            footer {
                background: rgba(0, 0, 0, 0.8);
                padding: 15px 0;
                text-align: center;
                font-size: 0.9rem;
                position: relative;
                z-index: 2;
            }
            footer a {
                color: #ffcc00;
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cafetería Online</a>
        </nav>

        <div class="container content">
            <h1 class="text-white">¡Bienvenido a la Cafetería Online! ☕</h1>
            <p>Selecciona tu bebida y personalízala a tu gusto.</p>

            <a href="menu.jsp" class="btn btn-danger btn-custom">Ver Menú</a> 
            <a href="pedido.jsp" class="btn btn-dark btn-custom">Hacer Pedido</a>
        </div>

        <footer>
            <p>Contacto: <a href="mailto:contacto@cafeteria.com">contacto@cafeteria.com</a></p>
            <p>Síguenos en <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
        </footer>
    </body>
</html>
